<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU2JOB</title>
</head>
<style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Images/1.gif');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.38);
        }

        .logo-box {
            position: relative;
            z-index: 2;
            width: 350px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .brand {
            display: flex;
            gap: 10px;
            justify-content: center;
            font-size: 35px;
            font-weight: bold;
        }

        .letter {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #412ddc, #6dabf2);
            color: white;
            display: grid;
            place-items: center;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
        }

        .letter.two {
            background: linear-gradient(135deg, #f97316, #d3e018);
            width: 60px;
        }

        .subtitle {
            margin-top: 10px;
            font-size: 14px;
            color: #444;
        }

        .in {
            animation: popUp 0.5s forwards;
        }

        @keyframes popUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<main class="logo-box">
    <div class="brand" id="brand">
       
    </div>
    <div class="subtitle"> <b>Predicting Job roles from Educational background </b></div>
</main>
<script>
    const text = 'EDU2JOB';
    const container = document.getElementById('brand');
    const letters = [];
    for (let i = 0; i < text.length; i++) {
        const ch = text[i];
        const box = document.createElement('div');
        box.className = 'letter' + (ch === '2' ? ' two' : '');
        box.textContent = ch;
        container.appendChild(box);
        letters.push(box);
    }
    function animateLetters() {
        letters.forEach((el, i) => {
            setTimeout(() => {
                el.classList.add('in');
            }, i * 150);
        });
    }
    window.addEventListener('DOMContentLoaded', animateLetters);
    setTimeout(function () { 
        window.location.href = "login.html";
    }, 5000);  //  Redirect after 1 second
</script>
</body>
</html>
