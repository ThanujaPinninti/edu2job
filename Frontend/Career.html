<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Career Dashboard | EDU2JOB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #cdd0d4;
}

.career {
    display: flex;
    min-height: 100vh;
}

/* SIDEBAR */
.sidebar {
    width: 230px;
    background: #111;
    padding: 20px;
    color: #fff;
}
.sidebar h2 {
    margin-bottom: 30px;
    color: #0a66c2;
}
.sidebar a {
    display: block;
    padding: 10px;
    margin-bottom: 10px;
    text-decoration: none;
    color: #ccc;
    border-radius: 8px;
}
.sidebar a.active,
.sidebar a:hover {
    background: #0a66c2;
    color: #fff;
}

/* MAIN */
.main {
    flex: 1;
    padding: 35px;
}

.card {
    background: #fff;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    margin-bottom: 20px;
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    gap: 10px;
}
.header h3 {
    margin: 0;
}
.input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #cbd5f5;
    margin-bottom: 12px;
}

.btn {
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    background: #0ea5e9;
    color: #fff;
    cursor: pointer;
}

.jobs-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.job-card {
    background: #dfe2e7;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.08);
}

.job-title {
    font-size: 18px;
    font-weight: 700;
}
.job-desc {
    font-size: 14px;
    margin: 10px 0;
}
.apply-btn {
    display: inline-block;
    padding: 8px 18px;
    background: #0ea5e9;
    color: #fff;
    border-radius: 20px;
    text-decoration: none;
    font-size: 14px;
}
/* DASH GRID */
.dashboard-grid {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
    margin-top: 20px;
}

/* STATS */
.stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}
.stat-card {
    background: #f8fafc;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
}
.stat-card h2 {
    margin: 0;
    color: #0a66c2;
}
.stat-card p {
    margin: 5px 0 0;
    color: #475569;
    font-weight: 600;
}

/* CHART */
.chart-box {
    display: flex;
    justify-content: center;
    align-items: center;
}
canvas {
    max-width: 300px;
}
.star {
    font-size: 25px;
    color: #ccc;
    cursor: pointer;
}
.star.selected {
    color: #facc15;
}
.activity-item {
    padding: 12px;
    border-left: 4px solid #0a66c2;
    background: #f8fafc;
    border-radius: 8px;
    margin-bottom: 10px;
}

.activity-time {
    font-size: 13px;
    color: #64748b;
}

</style>
</head>

<body>

<div class="career">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>EDU2JOB</h2>
        <a href="profile.html">Profile</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="job_predictions.html">Job Predictions</a>
        <a class="active">Career</a>
        <a href="login.html">Logout</a>
    </div>

    <!-- MAIN -->
    <div class="main">

        <!-- TITLE CARD -->
        <div class="card header">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" width="35">
            <h3>Education-to-Job Mapping</h3>
        </div>

        <!-- DASHBOARD -->
        <div class="dashboard-grid">

            <!-- CHART CARD -->
           <div class="card">
    <h3>Education Details</h3>

    <label><b>Degree</b></label>
    <select id="degree" class="input">
        <option>B.Tech</option>
        <option>MCA</option>
        <option>B.Sc</option>
    </select>

    <label><b>Specialization</b></label>
    <select id="specialization" class="input">
        <option>Computer Science</option>
        <option>Computer Application</option>
        <option>Data Science</option>
        <option>Information Technology</option>
        <option>Artificial Intelligence</option>
        <option>AI & ML</option>
    </select>

    <label><b>CGPA</b></label>
    <input type="number" id="cgpa" class="input" step="0.1" value="8.0">

    <br><br>
    <button class="btn" onclick="predict()">Predict Jobs</button>
</div>

<!-- BAR GRAPH RESULT -->
<div class="card">
    <h3>Job Prediction (Graph)</h3>
    <p id="accuracy" style="font-weight:600;"></p>
    <canvas id="jobBarChart" height="120"></canvas>
</div>

        </div>

    </div>
    
</div>


 <!-- FEEDBACK CARD -->
<div class="card">
    <h4>Feedback</h4>

    <div id="stars" style="margin-bottom:10px;">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
    </div>

    <textarea id="feedbackText"
        rows="4"
        class="input"
        placeholder="Enter your feedback here..."></textarea>

    <button class="btn" id="submitFeedback">Submit</button>

    <p id="feedbackMessage" style="color:green; margin-top:10px;"></p>
</div>
<!-- FULL ACTIVITY HISTORY -->
<div class="card">
    <h3>User Activity History</h3>
    <div id="activityHistory"></div>
</div>
<script>
let donutChart = null;

async function predict() {
    try {
        const payload = {
            degree: document.getElementById("degree").value,
            specialization: document.getElementById("specialization").value,
            cgpa: parseFloat(document.getElementById("cgpa").value)
        };

        const res = await fetch("http://127.0.0.1:5000/job/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        const accRes = await fetch("http://127.0.0.1:5000/job/accuracy");
        const accData = await accRes.json();


        const labels = data.predictions.map(p => p.role);
        const scores = data.predictions.map(p => p.confidence);

        const ctx = document.getElementById("jobBarChart").getContext("2d");

        // Destroy old donut
        if (donutChart) {
            donutChart.destroy();
        }

        // Create donut chart
        donutChart = new Chart(ctx, {
            type: "doughnut",
            data: {
                labels: labels,
                datasets: [{
                    data: scores,
                    backgroundColor: [
                        "#2563eb",
                        "#38bdf8",
                        "#22c55e",
                        "#f97316",
                        "#a855f7"
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                cutout: "65%",
                plugins: {
                    legend: {
                        position: "bottom"
                    }
                }
            }
        });

    } catch (err) {
        alert(" Backend not running. Start Flask server.");
        console.error(err);
    }
}
let rating = 0;
const stars = document.querySelectorAll(".star");

stars.forEach((star, index) => {
    star.addEventListener("click", () => {
        rating = index + 1;
        stars.forEach(s => s.classList.remove("selected"));
        for (let i = 0; i < rating; i++) {
            stars[i].classList.add("selected");
        }
    });
});

document.getElementById("submitFeedback").addEventListener("click", async () => {
    const feedback = document.getElementById("feedbackText").value;

    if (rating === 0 || feedback.trim() === "") {
        alert("Please select rating and feedback!");
        return;
    }

    try {
        await fetch("http://127.0.0.1:5000/feedback", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ rating, feedback })
        });

        document.getElementById("feedbackMessage").innerText =
            "Thank you for your feedback!";
        document.getElementById("feedbackText").value = "";
        stars.forEach(s => s.classList.remove("selected"));
        rating = 0;

    } catch {
        alert(" Feedback saved locally (backend not ready)");
    }
});
function logActivity(action) {
    const history = JSON.parse(localStorage.getItem("activityHistory")) || [];
    const time = new Date().toLocaleString(); // current timestamp
    history.push({ action, time });
    localStorage.setItem("activityHistory", JSON.stringify(history));
}

logActivity("Viewed Career Page");
function loadActivityHistory() {
    const history = JSON.parse(localStorage.getItem("activityHistory")) || [];
    const container = document.getElementById("activityHistory");

    if (history.length === 0) {
        container.innerHTML = "<p>No activity recorded yet.</p>";
        return;
    }

    container.innerHTML = "";
    history.forEach(h => {
        container.innerHTML += `
            <div class="activity-item">
                <b>${h.action}</b>
                <div class="activity-time">${h.time}</div>
            </div>
        `;
    });
}

loadActivityHistory();
</script>

</body>
</html>
