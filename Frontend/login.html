<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU2JOB - Login</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Images/2.gif');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.35);
        }

        .login-card {
            position: relative;
            z-index: 2;
            width: 350px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-card h2 {
            margin: 10px 0 20px;
            font-size: 26px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 14px;
        }

        .btn {
            width: 95%;
            padding: 12px;
            border: none;
            background: #de1c0f;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: -5px;
        }

        .forgot {
            float: right;
            margin: 5px 17px;
            font-size: 13px;
            color: #412ddc;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #412ddc;
            font-size: 14px;
        }
    </style>
</head>

<body>
<div class="overlay"></div>

<div class="login-card">
    <h2>Login</h2>
    <div id="errorBox" class="error"></div>
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <div class="forgot" onclick="forgotPassword()"> Forgot Password?</div>
    <button class="btn" onclick="loginUser()">Login</button>
    <div id="googleBtn" style="margin-top: 15px;"></div>
    <p style="margin-top:15px;"> Donâ€™t have an account? <a href="register.html">Register</a></p>
    <p style="margin-top:15px;"> Admin only use to login <a href="adminlogin.html">Admin Login</a></p>
</div>


<script>
    async function loginUser() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorBox = document.getElementById("errorBox");
        errorBox.textContent = "";
        if (!email || !password) {
            errorBox.textContent = "Please enter email and password.";
            return;
        }
        const res = await fetch("http://127.0.0.1:5000/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.error) {
            errorBox.textContent = data.error;
        } else {
            sessionStorage.setItem("token", data.token);
            sessionStorage.setItem("user_id", data.user_id);
            sessionStorage.setItem("username", data.username);
            alert("Login Successful!");
            window.location.href = "dashboard.html";
        }
    }

    function forgotPassword() {
        const email = prompt("Enter your registered Email:");
        if (email) {
            alert("Password reset link sent to " + email);
        }
    }

    function handleGoogleResponse(response) {
        const token = response.credential;

        fetch("http://127.0.0.1:5000/auth/google-login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token })
        })
        
        .then(res => res.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                sessionStorage.setItem("token", data.token);
                sessionStorage.setItem("user_id", data.user_id);
                sessionStorage.setItem("username", data.username);
                sessionStorage.setItem("email", data.email);

                alert("Google Login Successful!");
                window.location.href = "profile.html";
            }
        }); 
    }

    window.onload = function () {
        google.accounts.id.initialize({
            client_id: "141192445026-pkvqu868edv3hc7rgqp69e5j3d5m5ht7.apps.googleusercontent.com",
            callback: handleGoogleResponse
        });

        google.accounts.id.renderButton(
            document.getElementById("googleBtn"),
            { theme: "filled_blue", size: "large", width: 350 }
        );
    };
    function logActivity(message) {
    console.log(message);
}

function logActivity(action) {
    const history = JSON.parse(localStorage.getItem("activityHistory")) || [];
    const time = new Date().toLocaleString(); // current timestamp
    history.push({ action, time });
    localStorage.setItem("activityHistory", JSON.stringify(history));
}
window.onload = function () {
    google.accounts.id.initialize({
        client_id: "YOUR_CLIENT_ID",
        callback: handleGoogleResponse
    });

    google.accounts.id.renderButton(
        document.getElementById("googleBtn"),
        { theme: "filled_blue", size: "large", width: 350 }
    );

    logActivity("Visited Login Page"); // <-- log login page visit
    loadActivityHistory();              // <-- display history
};

</script>
</body>
</html>
